<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Auto</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Control del Auto</h1>

    <!-- Campo de texto para ingresar los comandos -->
    <label for="comandos">Ingrese los comandos (Ej: 5,5/1,2N/IADA):</label>
    <input type="text" id="comandos" placeholder="Ej: 5,5/1,2N/IADA" />
    
    <button id="ejecutarBtn">Ejecutar Comandos</button>

    <div id="estado">
        <p>Posición: <span id="posicion">1, 2</span></p>
        <p>Dirección: <span id="direccion">N</span></p>
    </div>

    <div id="grid"></div>

    <script src="./src/presenter.js" type="module"></script>

</body>
</html>
