<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Auto</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 5px;
        }
        #estado, #input-group {
            margin-bottom: 20px;
        }
        #estado p, #input-group p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Control del Auto</h1>

    <!-- Grupo de entrada para los comandos -->
    <div id="input-group">
        <label for="comandos">Ingrese los comandos (Ej: 5,5/1,2N/IADA):</label>
        <input type="text" id="comandos" placeholder="Ej: 5,5/1,2N/IADA" />
        <button id="ejecutarBtn">Ejecutar Comandos</button>
        <p>Posición Inicial: <span id="posicionInicial"></span></p>
        <p>Comandos: <span id="comandosTexto"></span></p>
        
    </div>

    <!-- Estado del auto después de ejecutar comandos -->
    <div id="estado">
        <p>Posición Final: <span id="posicion"></span></p>
        <p>Dirección Final: <span id="direccion"></span></p>
    </div>

    <div id="grid"></div>

    <script src="./src/presenter.js" type="module"></script>

</body>
</html>
